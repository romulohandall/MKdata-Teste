<h3>Cadastrar Cliente</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="cliente.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Tipo</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="cliente.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">E-mail</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="cliente.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Dados enviados com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
