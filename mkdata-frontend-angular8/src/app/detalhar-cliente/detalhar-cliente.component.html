<h2>Employee Details</h2>

<hr/>
<div *ngIf="cliente">
  <div>
    <label><b>Nome: </b></label> {{cliente.firstName}}
  </div>
  <div>
    <label><b>Tipo: </b></label> {{cliente.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{cliente.emailId}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para lista de clientes.</button><br>
