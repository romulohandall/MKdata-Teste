<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="cliente.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="cliente.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="cliente.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
