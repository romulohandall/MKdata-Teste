<h3>Atualizar Cliente</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
    </div>

    <div class="form-group">
      <label>Tipo</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="cliente.tipo" name="tipo">
    </div>

    <div class="form-group">
      <label>CPF</label>
      <input type="text" class="form-control" id="nuCpf" required [(ngModel)]="cliente.nuCpf" name="nuCpf">
    </div>

    <div class="form-group">
      <label>RG</label>
      <input type="text" class="form-control" id="nuRg" required [(ngModel)]="cliente.nuRg" name="nuRg">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email">
    </div>

    <div class="form-group">

     <input type="checkbox"  id="stAtivo"  checked="checked"  required [(ngModel)]="cliente.stAtivo" name="stAtivo">&nbsp;Ativo
    </div>

    <div class="form-group">
      <label>Telefone: &nbsp;</label>
      <input type="text"  id="telefone" required [(ngModel)]="telefone.telefone" name="telefone">
      <button (click)="adicionarTelefone(telefone)" class="btn btn-success" style="margin-left: 10px">Adicionar</button>
    </div>
    <div class="panel-body">
      <table class="text-md-left ">
        <thead>
        <tr>
          <th>Contatos Adicionados</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let telefone of cliente.telefones">
          <td>{{telefone.telefone}}</td>
          <td><button (click)="apagarTelefone(telefone.id)" class="btn btn-danger">Apagar</button></td>

        </tr>
        </tbody>
      </table>
    </div>

    <BR/>
    <button type="submit" class="btn btn-success">Atualizar</button>
  </form>
</div>
