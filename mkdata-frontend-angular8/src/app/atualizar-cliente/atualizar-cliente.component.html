<h3>Atualizar Cliente</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
    </div>

    <div class="form-group">
      <label>Tipo</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="cliente.tipo" name="tipo">
    </div>

    <div class="form-group">
      <label>CPF</label>
      <input type="text" class="form-control" id="nuCpf" required [(ngModel)]="cliente.nuCpf" name="nuCpf">
    </div>

    <div class="form-group">
      <label>RG</label>
      <input type="text" class="form-control" id="nuRg" required [(ngModel)]="cliente.nuRg" name="nuRg">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email">
    </div>

    <div class="form-group">
      <label>Ativo</label>
      <input type="checkbox"  class="form-control" id="stAtivo"  checked="checked"  required [(ngModel)]="cliente.stAtivo" name="stAtivo">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
